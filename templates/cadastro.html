<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pacientes</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/cadastro.css') }}">
    <link rel="shortcut icon" href="/static/img/favicon.png" type="image/x-icon">

</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="logo">
    </header>

    <div class="containerform">
        <h1>Cadastro de Pacientes</h1>

        <div class="formulario">
            <form action="/salvar_cadastro" method="POST">
                <label for="nome">Nome</label><br>
                <input type="text" id="nome" name="nome" required><br><br>

                <label for="mes_referencia">Mês de Referência</label><br>
                <input type="text" id="mes_referencia" name="mes_referencia" required><br><br>

                <label for="convenio">Convênio</label><br>
                <input type="text" id="convenio" name="convenio" required><br><br>

                <label for="profissional_assistente">Profissional Assistente</label><br>
                <input type="text" id="profissional_assistente" name="profissional_assistente" required><br><br>

                <label for="tipo_atendimento">Tipo de Atendimento</label><br>
                <input type="text" id="tipo_atendimento" name="tipo_atendimento" required><br><br>

                <input class="save" type="submit" value="Salvar Cadastro">
            </form>
        </div>
    </div>
</body>
</html>
